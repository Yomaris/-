<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="abc">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="姓名" placeholder="用户名"><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name = "password"><br>
            <label>性别：</label>
            <input type="radio" name="sex" checked value="男">男
            <input type="radio" name="sex" checked value="女">女<br>
            <label>取向：</label>
            <input type="radio" name="取向" value="男">男
            <input type="radio" name="取向" value="女" checked>女<br>
            <label>爱好：</label>
            <input type="checkbox" name="爱好" value="dota">dota
            <input type="checkbox" name="爱好" value="旅游" checked>旅游
            <input type="checkbox" name="爱好" value="宠物" checked>宠物<br>
            <label for="con">评论：</label>
            <textarea name="评论" id="con" cols="30" rows="10" placeholder="ddd"></textarea><br>
            <label>我的car:</label>
            <select name="car" id="car">
                <option value="萨博">萨博</option>
                <option value="大众">大众</option>
            </select>
            <button type="submit">提交</button>
        </form>
    </div>

</body>
</html>
